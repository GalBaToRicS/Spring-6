<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">

<style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f5f5; }
    table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 8px; overflow: hidden; }
    th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background-color: #f0f0f0; }
    tr:hover { background-color: #f9f9f9; }
    .btn { display: inline-block; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
    .btn-add { background-color: #4caf50; color: white; margin-bottom: 15px; }
    .btn-edit { background-color: #2196f3; color: white; }
    .btn-delete { background-color: #f44336; color: white; }
    .logout-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: #f44336;
        color: white;
        border: none;
        padding: 8px 14px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }
    .logout-btn:hover { background-color: #d32f2f; }
</style>

<head>
    <title>Пользователи</title>
</head>
<body>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-btn">Выход</button>
    </form>
    <h1>Все пользователи</h1>
    <a class="btn btn-add" th:href="@{/admin/new}">Добавить</a>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>EMail</th>
                <th>Дата рождения</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
               <td th:text="${user.id}"></td>
               <td th:text="${user.firstName}"></td>
               <td th:text="${user.lastName}"></td>
               <td th:text="${user.email}"></td>
               <td th:text="${user.birthDay}"></td>
                <td>
                    <a class="btn btn-edit" th:href="@{/admin/{id} (id = ${user.id})}">Подробнее</a>
                    <form th:action="@{/admin/{id}(id=${user.id})}" method="post">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit" class="btn btn-delete">Удалить</button>
                    </form>

                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
